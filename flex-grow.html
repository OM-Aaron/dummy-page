<!DOCTYPE html>
<!--Flexbox comes with special properties for child elements-->
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flex-grow</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="flexbox-items.css">
</head>

<body>
    <div class="my-container">
        <div class="container-item my-font">1</div>
        <div class="container-item my-font">2</div>
        <div class="container-item my-font" style="flex-grow: 5">3</div><!-- flex-grow is 1 by default-->
        <div class="container-item my-font">4</div>
        <div class="container-item my-font">5</div>
        <div class="container-item my-font">6</div>
    </div>
</body>
</html>
